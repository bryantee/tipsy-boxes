<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tipsy Boxes</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container content">
    <div id="1" class="box"></div>
    <div id="2" class="box"></div>
    <div id="3" class="box"></div>
    <div id="4" class="box"></div>
    <div id="5" class="box"></div>
    <div id="6" class="box"></div>
    <div id="7" class="box"></div>
    <div id="8" class="box"></div>
    <div id="9" class="box"></div>
  </div>
  
  <div id="game-status" class="content">
    <h1>Start Clickin'</h1>
    <p>Guess the correct box to win. A <span id="blue">blue</span> box means you keep going. A <span id="green">green</span> means you've got it! If you want to start the game over, just click the button below. Good luck!</p>
    <button>Reset</button>
  </div>

  
</body>
</html>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

</html>
